{% extends "layout.html" %}

{% block main%}
    <form action="/profile" method="post">
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="mt-5" src="https://www.pikpng.com/pngl/b/286-2863405_original-png-clip-art-file-profile-icon-svg.png" style="max-width: 100%;max-height: 100%;"><span class="font-weight-bold">{{userprofile['username'] if userprofile['username']}}</span><span class="text-black-50">{{userprofile['email'] if userprofile['email']}}</span><span> </span></div>
                    </div>
                    <div class="col-md-5 border-right">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Profile Settings</h4>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">Name</label><p class="form-control" style="text-align: left; border-color: black;">Guest</p></div>
                                <div class="col-md-6"><label class="labels">Surname</label><p class="form-control" style="text-align: left; border-color: black;">Guest</p></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12"><label class="labels">Unique ID</label><p class="form-control" style="text-align: left; border-color: black;">0251513455</p></div>
                                <div class="col-md-12"><label class="labels">Phone Number</label><input id="phone" name="phone" type="text" class="form-control" placeholder="{{userprofile['phone'] if userprofile['phone'] else 'Enter phone number'}}" value=""></div>
                                <div class="col-md-12"><label class="labels">Email</label><input id="email" name="email" type="text" class="form-control" placeholder="{{userprofile['email'] if userprofile['email'] else 'Enter email' }}" value=""></div>
                            </div>
                            <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center experience"><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;<a href="{{url_for('settings')}}" style="color: black; text-decoration: none;">Settings</a></span></div><br>
                            <div class="col-md-12"><label class="labels">Display Currency</label>
                            <select id="curr" name="curr" class="form-control" data-toggle="dropdown" placeholder="Currency">
                                <option value="USD" {{'selected' if userprofile['currency']|string() == 'USD'}}>USD</option>
                                <option value="GBP" {{'selected' if userprofile['currency']|string() == 'GBP'}}>GBP</option>
                            </select>
                            <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
